    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap");

      body {
        text-align: center;
        background-color: #fffaf3; /* 優しいクリーム色 */
        font-family: "Nunito", "Yu Gothic UI", sans-serif;
      }

      h1 {
        font-size: 26px;
        font-weight: 700;
        color: #ff6b81;
        margin-bottom: 20px;
      }

      form {
        width: 50%;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 15px;
        box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        border: 3px solid #ffcad4;
      }

      label {
        display: block;
        font-size: 16px;
        font-weight: bold;
        color: #ff6b81;
        margin-bottom: 5px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 2px solid #ffcad4;
        border-radius: 10px;
        font-size: 14px;
        background-color: #fff;
      }

      button {
        display: block;
        width: 100%;
        max-width: 300px;
        padding: 12px;
        margin: 20px auto;
        background-color: #ff9aa2;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        background-color: #ff6b81;
        transform: scale(1.05);
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>使ったものの報告</h2>
    </div>
    <form id="useForm">
      <label for="reporter">記入者:</label>
      <input type="text" id="reporter" name="reporter" required /><br /><br />

      <label for="usedDate">使い切った日:</label>
      <input type="date" id="usedDate" name="usedDate" required /><br /><br />

      <label for="usedItem">補充したもの:</label>
      <select id="usedItem" name="usedItem" onchange="toggleOtherInput()">
        <option value="">選択してください</option>
      </select>

      <input
        type="text"
        id="otherItem"
        name="otherItem"
        class="hidden"
        placeholder="具体的な品目を入力"
      /><br /><br />

      <label for="quantity">使った数:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        required
      /><br /><br />

      <button type="submit">送信</button>
    </form>

    <script>
      const GAS_URL =
        "https://script.google.com/macros/s/AKfycbwM7dfXDcM2NrKrrkZyy-IsZXrYJOmCQZiDIUvdTDGUUt_U-1UIL7VmyALbncIZILZk/exec";

      async function loadItemList() {
        try {
          const response = await fetch(`${GAS_URL}?type=get-list`);
          const data = await response.json();

          console.log("取得データ:", data); // デバッグ用

          if (data.status === "success" && Array.isArray(data.items)) {
            const select = document.getElementById("usedItem");

            // 初期選択肢をクリア
            select.innerHTML =
              '<option value="">--- 選択してください ---</option>';

            // 取得したデータをプルダウンに追加
            data.items.forEach((item) => {
              let option = document.createElement("option");
              option.value = item;
              option.textContent = item;
              select.appendChild(option);
            });

            // 「その他」オプションを追加
            let otherOption = document.createElement("option");
            otherOption.value = "その他";
            otherOption.textContent = "その他";
            select.appendChild(otherOption);
          } else {
            console.error(
              "リストの取得に失敗:",
              data.message || "データが正しくありません"
            );
          }
        } catch (error) {
          console.error("通信エラー:", error);
        }
      }

      // 「その他」が選ばれたらテキスト入力を表示
      function toggleOtherInput() {
        let usedItem = document.getElementById("usedItem");
        let otherItem = document.getElementById("otherItem");

        if (usedItem.value === "その他") {
          otherItem.classList.remove("hidden");
          otherItem.style.display = "block";
          otherItem.required = true;
        } else {
          otherItem.classList.add("hidden");
          otherItem.style.display = "none";
          otherItem.required = false;
        }
      }
