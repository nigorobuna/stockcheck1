<body>
    <div class="login-container">
        <h2>在庫管理システム</h2>
        <form id="loginForm">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" placeholder="ユーザー名を入力" required>
            
            <label for="password">パスワード:</label>
            <input type="password" id="password" placeholder="パスワードを入力" required>
            
            <button type="submit">ログイン</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // フォーム送信を防ぐ
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === "admin" && password === "kanrisha") {
                sessionStorage.setItem("userType", "admin"); // 管理者のセッションを保存
                window.location.href = "index.html"; // メニュー画面へ遷移
            } else if (username === "user" && password === "labo") {
                sessionStorage.setItem("userType", "user"); // 一般ユーザーのセッションを保存
                window.location.href = "index.html"; // メニュー画面へ遷移
            } else {
                document.getElementById('errorMessage').textContent = "ユーザー名またはパスワードが違います。";
            }
        });
    </script>
